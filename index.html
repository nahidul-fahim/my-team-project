<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="web-header">
        <div class="header-left">
            <h1>The Creative Crew</h1>
        </div>
        <div class="header-right">
            <h4>WHO ARE WE</h4>
            <p>
                We are team of creativity diverse. driven<br>innovative individuals working in various <br> locations from the world.
            </p>
        </div>
    </header>
    
    <main>
        <div class="team-members">
            <div class="single-member1">
                <figure>
                    <img src="./images/photo1.png" alt="Bill Mahoney">
                    <figcaption>Bill Mahoney</figcaption>
                </figure>
                <p class="job-title">PRODUCT OWNER</p>
            </div>
            <div class="single-member2">
                <figure>
                    <img src="./images/photo2.png" alt="Saba Cabrera">
                    <figcaption>Saba Cabrera</figcaption>
                </figure>
                <p class="job-title">ART DIRECTIOR</p>
            </div>
            <div class="single-member3">
                <figure>
                    <img src="./images/photo3.png" alt="Shae Lee">
                    <figcaption>Shae Lee</figcaption>
                </figure>
                <p class="job-title">TECH LEAD</p>
            </div>
            <div class="single-member4">
                <figure>
                    <img src="./images/photo4.png" alt="Skylah lu">
                    <figcaption>Skylah Lu</figcaption>
                </figure>
                <p class="job-title">UX DESIGNER</p>
            </div>
            <div class="single-member5">
                <figure>
                    <img src="./images/photo5.png" alt="Griff">
                    <figcaption>Griff Richards</figcaption>
                </figure>
                <p class="job-title">DEVELOPER</p>
            </div>
            <div class="single-member6">
                <figure>
                    <img src="./images/photo6.png" alt="John">
                    <figcaption>Stan John</figcaption>
                </figure>
                <p class="job-title">DEVELOPER</p>
            </div>
        </div>
    </main>

    <footer>
        <p class="footer-text">Created by Nahidul Fahim.</p>
    </footer>
</body>
</html>
